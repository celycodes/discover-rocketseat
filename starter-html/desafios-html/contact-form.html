<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
    <form action="">
      <fieldset>
        <legend>Contato</legend>
        <label for="select">Assunto:</label>
        <select name="select" id="select">
          <option value="suporte">Suporte</option>
          <option value="sugestão">Sugestão</option>
          <option value="reclamação">Reclamação</option>
        </select>
        <div>
          <br>
          <label for="name">Nome Completo:</label>
          <br>
          <input name="name" type="text" id="name" placeholder="Seu nome">
        </div>
        <div>
          <br>
          <label for="email">Email:</label>
          <br>
          <input type="email" name="email" id="email" placeholder="email@seudominio.com">
        </div>
        <div>
          <br>
          <label for="message">Mensagem:</label>
          <br>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
          <br>
          <input type="checkbox" name="novidades" id="novidades">
          <label for="novidades">Aceito receber novidades por e-mail</label>
        </div>
        <div>
          <br>
          <button type="submit">Enviar</button>
        </div>
      </fieldset>
    </form>
    <!-- Desafio 2 - Contact Form-->
</body>
</html>
