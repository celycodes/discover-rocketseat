<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contato</title>
</head>
<body>
    <form action="">
        <fieldset>
          <legend>Contato</legend>
          <div>
            <label for="name">Nome</label>
            <br>
            <input id="name" type="text" name="name" placeholder="Digite o nome">
          </div>
          <div>
            <label for="email">Email</label>
            <br>
            <input id="email" type="email" name="email" placeholder="email@seudominio.com">
          </div>
          <div>
            <label for="message">Mensagem</label>
            <br>
            <textarea  id="message" name="message" cols="21" rows="8" placeholder="Digite uma mensagem linda"></textarea>
          </div>
          <div>
            <button type="submit">Enviar</button>
          </div>
        </fieldset>
    </form>
</body>
</html>
